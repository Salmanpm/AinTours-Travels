<!DOCTYPE html>
<html lang="en">

<head>

    <!-- metas -->
    <meta charset="utf-8">
    <meta name="author" content="Chitrakoot Web">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="Immigration and Visa Consulting HTML Template">
    <meta name="description" content="Abroad - Immigration and Visa Consulting HTML Template">

    <!-- title  -->
    <title>Abroad - Immigration and Visa Consulting HTML Template</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="img/logos/favicon.png">
    <link rel="apple-touch-icon" href="img/logos/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/logos/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/logos/apple-touch-icon-114x114.png">

    <!-- plugins -->
    <link rel="stylesheet" href="css/plugins.css">

    <!-- search css -->
    <link rel="stylesheet" href="search/search.css">

    <!-- quform css -->
    <link rel="stylesheet" href="quform/css/base.css">

    <!-- theme core css -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- custom css -->
    <link href="css/custom.css" rel="stylesheet">

</head>

<body>

    <!-- PAGE LOADING
    ================================================== -->
    <div id="preloader"></div>

    <!-- MAIN WRAPPER
    ================================================== -->
    <div class="main-wrapper">

        <!-- COMING SOON
        ================================================== -->
        <div class="position-relative">

            <div class="container-fluid d-flex flex-column">

                <div class="row align-items-center justify-content-center py-5 min-vh-100">

                    <div class="col-11 col-md-8 col-lg-5 col-xl-4 text-center mb-6 mb-lg-0">
                        <img src="img/content/coming-soon.png" alt="...">
                    </div>

                    <div class="col-md-8 col-lg-6 col-xl-5 text-center text-lg-left">

                        <div class="ps-0 ps-lg-5">

                            <div class="mb-5">
                                <h1 class="text-primary">We are coming soon.</h1>
                                <p class="lead mb-0 w-90 w-lg-85 w-xl-70 mx-auto text-dark">Our website is under construction. We'll be here soon with our new awesome site.</p>
                            </div>

                            <!-- Countdown -->
                            <div class="mb-5 mb-lg-6">

                                <ul class="countdown text-center list-inline-item mb-0 ps-0">

                                    <!-- Days -->
                                    <li class="list-inline-item pe-2 pe-sm-4 py-3"><span class="days h1">00</span>
                                        <p class="timeRefDays text-center mb-0">days</p>
                                    </li>
                                    <!-- End Days -->

                                    <!-- Hours -->
                                    <li class="list-inline-item px-2 px-sm-4 py-3"><span class="hours h1">00</span>
                                        <p class="timeRefHours mb-0">hours</p>
                                    </li>
                                    <!-- End Hours -->

                                    <!-- Minutes -->
                                    <li class="list-inline-item px-2 px-sm-4 py-3"><span class="minutes h1">00</span>
                                        <p class="timeRefMinutes mb-0">minutes</p>
                                    </li>
                                    <!-- End Minutes -->

                                    <!-- Seconds -->
                                    <li class="list-inline-item py-3"><span class="seconds h1">00</span>
                                        <p class="timeRefSeconds mb-0">seconds</p>
                                    </li>
                                    <!-- End Seconds -->

                                </ul>
                            </div>
                            <!-- End Countdown -->

                            <ul class="social-icon-style3 list-unstyled ps-0">
                                <li><a href="#!"><i class="fab fa-facebook-f"></i></a></li>
                                <li><a href="#!"><i class="fab fa-twitter"></i></a></li>
                                <li><a href="#!"><i class="fab fa-instagram"></i></a></li>
                                <li><a href="#!"><i class="fab fa-linkedin-in"></i></a></li>
                            </ul>

                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>

    <!-- SCROLL TO TOP
    ================================================== -->
    <a href="#!" class="scroll-to-top"><i class="fas fa-angle-up" aria-hidden="true"></i></a>

    <!-- all js include start -->

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- popper js -->
    <script src="js/popper.min.js"></script>

    <!-- bootstrap -->
    <script src="js/bootstrap.min.js"></script>

    <!-- search -->
    <script src="search/search.js"></script>

    <!-- navigation -->
    <script src="js/nav-menu.js"></script>

    <!-- owl carousel -->
    <script src="js/owl.carousel.js"></script>

    <!-- jquery.counterup.min -->
    <script src="js/jquery.counterup.min.js"></script>

    <!-- stellar js -->
    <script src="js/jquery.stellar.min.js"></script>

    <!-- waypoints js -->
    <script src="js/waypoints.min.js"></script>

    <!-- countdown js -->
    <script src="js/countdown.js"></script>

    <!-- jquery.magnific-popup js -->
    <script src="js/jquery.magnific-popup.min.js"></script>

    <!-- mousewheel js -->
    <script src="js/jquery.mousewheel.min.js"></script>

    <!-- wow js -->
    <script src="js/wow.js"></script>

    <!-- custom scripts -->
    <script src="js/main.js"></script>

    <!-- form plugins js -->
    <script src="quform/js/plugins.js"></script>

    <!-- form scripts js -->
    <script src="quform/js/scripts.js"></script>

    <!-- all js include end -->

</body>

</html>
